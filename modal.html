<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    <title>Trolley Turmoil</title>
</head>
<body>
    <nav class="flex items-center flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-6xl tracking-tight">Trolley Turmoil</span>
        </div>
        </div>
        <modal id="app" class="h-8% bg-white-100 overflow-hidden" x-data="{ showModal1: false, showModal2: false, showModal3: false }" :class="{'overflow-y-hidden': showModal1 || showModal2 || showModal3}">
            <main class="h-7% w-80% flex flex-col sm:flex-row justify-center items-center">
              <button
                class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
                @click="showModal1 = true"
              >
                Login In
              </button>
              <button
                class="bg-green-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-green-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300 m-2"
                @click="showModal2 = true"
              >
                Sign Up
              </button>
            </main>
        
            <!-- Modal1 -->
            <div
              class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
              x-show="showModal1"
              x-transition:enter="transition duration-300"
              x-transition:enter-start="opacity-0"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition duration-300"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0"
            >
              <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100">
                <div
                  class="relative bg-white shadow-lg rounded-md text-grey-900 z-20"
                  @click.away="showModal1 = false"
                  x-show="showModal1"
                  x-transition:enter="transition transform duration-300"
                  x-transition:enter-start="scale-0"
                  x-transition:enter-end="scale-100"
                  x-transition:leave="transition transform duration-300"
                  x-transition:leave-start="scale-100"
                  x-transition:leave-end="scale-0"
                >
                  <header class="flex items-center justify-between p-2">
                    <h2 class="font-semibold">Log In</h2>
                    <button class="focus:outline-none p-2" @click="showModal1 = false">
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path
                          d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                        ></path>
                      </svg>
                    </button>
                  </header>
                  <form>
                    <div>
                     <label class="block mb-2 text-indigo-500" for="username">Username</label>
                     <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username">
                   </div>
                   <div>
                     <label class="block mb-2 text-indigo-500" for="password">Password</label>
                     <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password">
                   </div>
                   <div>          
                     <input class="w-full bg-indigo-700 hover:bg-pink-700 text-black font-bold py-2 px-4 mb-6 rounded" type="submit">
                   </div>       
                 </form>
                  <footer class="flex justify-center p-2">
                    <button
                      class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                      @click="showModal1 = false"
                    >
                      Go back
                    </button>
                  </footer>
                </div>
              </div>
            </div>
        
            <!-- Modal2 -->
            <div
              class="fixed inset-0 w-full h-full z-20 bg-black bg-opacity-50 duration-300 overflow-y-auto"
              x-show="showModal2"
              x-transition:enter="transition duration-300"
              x-transition:enter-start="opacity-0"
              x-transition:enter-end="opacity-100"
              x-transition:leave="transition duration-300"
              x-transition:leave-start="opacity-100"
              x-transition:leave-end="opacity-0"
            >
              <div class="relative sm:w-3/4 md:w-1/2 lg:w-1/3 mx-2 sm:mx-auto my-10 opacity-100">
                <div
                  class="relative bg-white shadow-lg rounded-md text-gray-900 z-20"
                  @click.away="showModal2 = false"
                  x-show="showModal2"
                  x-transition:enter="transition transform duration-300"
                  x-transition:enter-start="scale-0"
                  x-transition:enter-end="scale-100"
                  x-transition:leave="transition transform duration-300"
                  x-transition:leave-start="scale-100"
                  x-transition:leave-end="scale-0"
                >
                  <header class="flex items-center justify-between p-2">
                    <h2 class="font-semibold">Register</h2>
                    <button class="focus:outline-none p-2" @click="showModal2 = false">
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path
                          d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                        ></path>
                      </svg>
                    </button>
                  </header>
                  <form>
                    <div>
                     <label class="block mb-2 text-indigo-500" for="username">Username</label>
                     <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username">
                   </div>
                   <div>
                     <label class="block mb-2 text-indigo-500" for="password">Password</label>
                     <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="password" name="password">
                   </div>
                   <div>          
                     <input class="w-full bg-indigo-700 hover:bg-pink-700 text-black font-bold py-2 px-4 mb-6 rounded" type="submit">
                   </div>       
                 </form>
                  <footer class="flex justify-center p-2">
                    <button
                      class="bg-red-600 font-semibold text-white p-2 w-32 rounded-full hover:bg-red-700 focus:outline-none focus:ring shadow-lg hover:shadow-none transition-all duration-300"
                      @click="showModal2 = false"
                    >
                      Go back
                    </button>
                  </footer>
                </div>
              </div>
            </div>
        </modal>  
      </nav>
    <!-- Our Hero Image Goes Here-->
    <hero>
        <img src="./images/trolley2.jpg" alt="TrolleySvg" />
    </hero>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
<script>
var app = new Vue({
  el: '#app',
  data() {
    return{
      showModal: false,
    }
  }
})
</script>
</body>
</html>
